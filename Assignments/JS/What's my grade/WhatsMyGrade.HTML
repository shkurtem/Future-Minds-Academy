<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userGrade = parseInt(prompt('Write your grade here'));
        if (userGrade > 0 && userGrade < 19) {
            alert('Your grade is 1')
        }
        if (userGrade > 20 && userGrade < 39) {
            alert('Your grade is 2')
        }
        else if (userGrade > 40 && userGrade < 59) {
            alert('Your grade is 3')
        }

        else if (userGrade > 60 && userGrade < 79) {
            alert('Your grade is 4')
        }

        else if (userGrade > 80 && userGrade < 100) {
            alert('Your grade is 5')
        }
        else if (userGrade > 100 || userGrade < 0 || String) {
            alert('There was an error in your input')
        }
    </script>
</body>

</html>
